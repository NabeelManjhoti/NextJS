<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder By Nabeel Ali</h1>
        <form id="resume-form">
            <h2>Name</h2>
            <input type="text" id="name" placeholder="Enter your full name" required>
            
            <h2>Email</h2>
            <input type="email" placeholder="Enter your email adress" id="email" required>

            <h2>Education</h2>
            <textarea id="education" placeholder="Enter your education" required></textarea>

            <h2>Work Experience</h2>
            <textarea id="work-experience" placeholder="Enter your work experience" required></textarea>

            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Enter your skills (comma separated)" required>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output">
            <h2>Generated Resume</h2>
            <div id="resume-content"></div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
